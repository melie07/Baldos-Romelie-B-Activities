<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wattpad Books Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #3E2723; color: #FFF; }
        .card { background-color: #6D4C41; color: #FFF; }
        .btn-primary { background-color: #8D6E63; border: none; }
        .btn-primary:hover { background-color: #5D4037; }
        .table { background-color: #6D4C41; color: #FFF; }
        .table-dark { background-color: #5D4037 !important; }
        .btn-warning { background-color: #FFC107; border: none; }
        .btn-danger { background-color: #D32F2F; border: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Wattpad Books Inventory System</h2>
        <div class="input-group mb-3">
            <input type="text" id="search" class="form-control" placeholder="Search by Book Name..." onkeyup="searchInventory()">
            <button class="btn btn-primary" onclick="addItem()">Add Book</button>
        </div>
        
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventory-table">
            </tbody>
        </table>
    </div>

    <script>
        let inventory = [
            { id: 1, name: "The Bad Boy's Girl", quantity: 10, price: 150 },
            { id: 2, name: "After", quantity: 5, price: 200 },
        ];

        function displayInventory() {
            const table = document.getElementById("inventory-table");
            table.innerHTML = "";
            inventory.forEach((item, index) => {
                let row = `<tr>
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.price}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editItem(${index})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem(${index})">Delete</button>
                    </td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        function addItem() {
            let name = prompt("Enter book title:");
            let quantity = prompt("Enter quantity:");
            let price = prompt("Enter price:");
            if (name && quantity && price) {
                inventory.push({ id: inventory.length + 1, name, quantity: Number(quantity), price: Number(price) });
                displayInventory();
            }
        }

        function editItem(index) {
            let item = inventory[index];
            let name = prompt("Edit book title:", item.name);
            let quantity = prompt("Edit quantity:", item.quantity);
            let price = prompt("Edit price:", item.price);
            if (name && quantity && price) {
                inventory[index] = { id: item.id, name, quantity: Number(quantity), price: Number(price) };
                displayInventory();
            }
        }

        function deleteItem(index) {
            if (confirm("Are you sure you want to delete this book?")) {
                inventory.splice(index, 1);
                displayInventory();
            }
        }

        function searchInventory() {
            let filter = document.getElementById("search").value.toLowerCase();
            let filteredInventory = inventory.filter(item => item.name.toLowerCase().includes(filter));
            const table = document.getElementById("inventory-table");
            table.innerHTML = "";
            filteredInventory.forEach((item, index) => {
                let row = `<tr>
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.price}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editItem(${index})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem(${index})">Delete</button>
                    </td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        window.onload = displayInventory;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
