<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <style>
        body {
            background: #888;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        select, input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: left;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .edit-btn {
            background-color: #ffc107;
            color: #000;
            margin-bottom: 5px;
            display: block;
            text-align: center;
        }
        .delete-btn {
            background-color: #dc3545;
            display: block;
            text-align: center;
        }
        td img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>INVENTORY SYSTEM</h1>
        
        <div class="input-group">
            <select id="productName">
                <option value="Fantasy Books" data-price="1000" data-image="https://images.unsplash.com/photo-1512820790803-83ca734da794?w=200">Fantasy Books</option>
                <option value="Science Books" data-price="1500" data-image="https://images.unsplash.com/photo-1464983953574-0892a716854b?w=200">Science Books</option>
                <option value="Math Books" data-price="1200" data-image="https://images.unsplash.com/photo-1516979187457-637abb4f9353?w=200">Math Books</option>
                <option value="History Books" data-price="1100" data-image="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?w=200">History Books</option>
            </select>
            <input type="number" id="quantity" placeholder="Quantity" min="1" value="1">
        </div>
        
        <button onclick="addProduct()">Add</button>
        
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Products will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        let productIdCounter = 101;

        function addProduct() {
            const select = document.getElementById('productName');
            const quantityInput = document.getElementById('quantity');
            const tbody = document.getElementById('productTableBody');

            const name = select.value;
            const quantity = parseInt(quantityInput.value);
            const price = select.options[select.selectedIndex].getAttribute('data-price');
            const imageUrl = select.options[select.selectedIndex].getAttribute('data-image');

            if (!quantity || quantity <= 0) {
                alert('Please enter a valid quantity');
                return;
            }

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${productIdCounter++}</td>
                <td>${name}</td>
                <td>${quantity}</td>
                <td>$${price}</td>
                <td><img src="${imageUrl}" alt="${name}"></td>
                <td>
                    <button class="edit-btn" onclick="editProduct(this)">Edit</button>
                    <button class="delete-btn" onclick="deleteProduct(this)">Delete</button>
                </td>
            `;

            tbody.appendChild(row);
            
            // Reset quantity to 1
            quantityInput.value = 1;
        }

        function editProduct(btn) {
            const row = btn.closest('tr');
            const cells = row.cells;
            const name = cells[1].textContent;
            const quantity = cells[2].textContent;
            
            alert(`Edit functionality for ${name} (Quantity: ${quantity}) not fully implemented.`);
        }

        function deleteProduct(btn) {
            if(confirm('Are you sure you want to delete this item?')) {
                btn.closest('tr').remove();
            }
        }
    </script>
</body>
</html>
