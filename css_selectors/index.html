<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: lightgray;
        }
        h1 {
            color: black;
            background-color: lightgray;

        }
        p {
            font-size: 20px;
        }
        #ulabel {
            color: black;
            background-color: white;
        }
        #plabel {
            color: black;
            background-color: white;
        }
        .border {
            border: 1px black solid;
        }
        #hlabel {
            color:black;
            background-color: white;
        }
        #elabel {
            color:black;
            background-color: white ;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 5px 10px;
            margin: 4px 0;
            display: inline-block;
            border: 1px solid gray;
            box-sizing: border-box;
        }
        button {
            background-color: lightgray;
            color: black;
            padding: 5px 10px;
            margin: 4px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1 id="hlabel">Login</h1>
    <br>
    <h1 id="elabel">This is sample login</h1>
    <p id="ulabel" class="border yellow">Username: </p>
    <input type="text" name="username" id="username">
    <br>
    <p id="plabel" class="border yellow">Password: </p>
    <input type="password" name="password" id="password">
    <button type="submit">Login</button>
</body>
</html>
