<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #3E2723;
            font-family: 'Poppins', sans-serif;
        }

        .images-section h1 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .image-container img {
            margin: 10px;
            padding: 5px;
            background: white;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        .card {
            border-radius: 20px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.7);
            border: none;
        }

        .card-header, .card-footer {
            background: rgba(255, 182, 193, 0.8);
            color: white;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #ff6f61;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #e64a45;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row images-section">
            <h1>IMAGES</h1>
            <div class="col-12 text-center image-container">
                <img src="c:\Users\PC\Downloads\kalbo.jpg" width="160" class="rounded" alt="picture">
                <img src="c:\Users\PC\Downloads\enhypen01.jpg" width="160" class="rounded-circle" alt="picture">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-6 mx-auto">
                <div class="card text-center">
                    <div class="card-header">Header</div>
                    <div class="card-body">
                        <p class="card-text">Content</p>
                    </div>
                    <div class="card-footer">Footer</div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-6 mx-auto">
                <div class="card" style="width: 400px; margin: auto;">
                    <img class="card-img-top" src="c:\Users\PC\OneDrive\Documents\OneDrive\Pictures\38ae3b6ec2b266639010d84a51035284_1724209608568_0.webp.jpg" alt="card image">
                    <div class="card-body text-center">
                        <h4 class="card-title">Romelie B. Baldos</h4>
                        <p class="card-text">I am 19 years old</p>
                        <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
